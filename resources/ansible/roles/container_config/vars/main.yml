---

install_packages:
  archive:
    - bzip2
    - gzip
    # - p7zip
    - tar
    - unzip
    - zip
  devel:
    - autoconf
    - automake
    - cmake
    - gcc
    - gdb
    - git
    - make
  python:
    - python3
  system:
    - bash
    - btop
    - logrotate
    - mise
    - plocate
    - sudo
  utils:
    - binutils
    - bison
    - diffutils
    - dos2unix
    - expect
    - fzf
    - glow
    - gnupg
    - jq
    - less
    - tidy
    - time
    - tk
    - tree
    - yq
  web:
    - curl
    - openssl
    - wget

# list of commands to execute after install step, to ensure that applications are running properly
test_commands:
  - curl --version
  - git --version
  - jq --version
  - man --version
  - openssl version
  # - p7zip --help
  - pip --version
  - pipx --version
  - python3 --version
  - sudo --version
  - tar --version
  - tree --version
  - unzip --help
  - which ssh
  - wget --version
  - yq --version
  - zip -h2


# list of files to cleanup before/after install step execution
cleanup_temp: []

# list of python packages to install with pipx, in user home directory
install_pipx_tools: []
