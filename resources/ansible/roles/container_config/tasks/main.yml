---

- name: Include OS-specific variables.
  ansible.builtin.include_vars: "{{ ansible_os_family | lower }}.yaml"

- name: Configure certificates
  ansible.builtin.include_tasks: certs.yaml

- name: Install required packages
  ansible.builtin.include_tasks: "packages.yaml"

- name: Configure locale
  ansible.builtin.include_tasks: locale.yaml

- name: Configure graphical user interface
  ansible.builtin.include_tasks: gui.yaml

- name: Configure users
  ansible.builtin.include_tasks: user.yaml

- name: copy profile file
  ansible.builtin.template:
    src: profile.volund.sh.j2
    dest: /etc/profile.d/90-volund.sh
    owner: root
    group: root
    mode: '0644'

- name: Make /.entrypoint.sh executable
  ansible.builtin.file:
    path: /.entrypoint.sh
    mode: '0755'
    owner: root
    group: root
