---
# tasks file for user_env

- name: cleanup temporary files
  include_tasks: "{{ role_path }}/../../custom_steps/cleanup.yaml"
  vars:
    path: /tmp
    cleanup_files: "{{ cleanup_temp }}"
  when: cleanup_temp is defined and cleanup_temp | length > 0

- name: Install required packages (common for all OS)
  package:
    name: >-
      {{
        (install_packages_os        | default([]) ) +
        (install_packages_os_common | default([]) )
      }}
    state: present
  become: true
  when : install_packages_os_common is defined and install_packages_os_common | length > 0

- name: install pipx tools
  community.general.pipx:
    name: "{{ item }}"
    state: present
  with_items: "{{ install_pipx_tools | default([]) }}"
  when: install_pipx_tools is defined and install_pipx_tools | length >
  become: true
  become_user: "{{ default_username }}"

- name: cleanup temporary files
  include_tasks: "{{ role_path }}/../../custom_steps/cleanup.yaml"
  vars:
    path: /tmp
    cleanup_files: "{{ cleanup_temp }}"
  when: cleanup_temp is defined and cleanup_temp | length > 0

# --- oh-my-zsh ------------------------------------------------

- name: Download ohmyzsh
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh
    dest: "/home/{{ default_username }}/install.sh"
    mode: '0755'
  become: true
  become_user: "{{ default_username }}"

- name: Install ohmyzsh
  ansible.builtin.script:
    cmd: "/home/{{ default_username }}/install.sh"
  become: true
  become_user: "{{ default_username }}"

- name: Install PowerLevel10K
  ansible.builtin.git:
    repo: https://github.com/romkatv/powerlevel10k.git
    dest: "/home/{{ default_username }}/.oh-my-zsh/custom/themes/powerlevel10k"
    depth: 1
  become: true
  become_user: "{{ default_username }}"

- name: Download NerdFonts
  ansible.builtin.get_url:
    url: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.3.3/Meslo.zip
    dest: "/home/{{ default_username }}/Meslo.zip"
  become: true
  become_user: "{{ default_username }}"
