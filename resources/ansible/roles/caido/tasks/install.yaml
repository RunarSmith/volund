---
# tasks file for caido

- name: get latest tag name from github
  include_tasks: "{{ role_path }}/../../custom_steps/github_get_latest_tag.yaml"
  vars:
    owner: caido
    repo: caido

- name: Download Linux artifact
  ansible.builtin.get_url:
    url:  "https://caido.download/releases/{{ latest_tag }}/caido-desktop-{{ latest_tag }}-linux-{{ ansible_architecture }}.deb"
    dest: "{{ volund_temp_folder }}/caido-desktop-{{ latest_tag }}-linux-{{ ansible_architecture }}.deb"

- name: "install caido"
  apt:
    deb: "{{ volund_temp_folder }}/caido-desktop-{{ caido_release.json.name }}-linux-{{ ansible_architecture }}.deb"
    state: present
  become: true
